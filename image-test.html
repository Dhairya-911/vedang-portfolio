<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #333;
            color: white;
        }
        .test-img {
            max-width: 300px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #d4d2a7;
            margin: 10px;
            border-radius: 10px;
        }
        .test-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .img-info {
            margin: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Path Test</h1>
    <p>Testing if the portfolio images load correctly...</p>
    
    <div class="test-container">
        <div class="img-info">
            <h3>Wedding Image</h3>
            <img src="./images/weddings/KPS-34.jpg" alt="Wedding test" class="test-img" onload="console.log('Wedding image loaded')" onerror="console.error('Wedding image failed')">
            <p>Path: ./images/weddings/KPS-34.jpg</p>
        </div>
        
        <div class="img-info">
            <h3>Event Image</h3>
            <img src="./images/events/P1022542.jpg" alt="Event test" class="test-img" onload="console.log('Event image loaded')" onerror="console.error('Event image failed')">
            <p>Path: ./images/events/P1022542.jpg</p>
        </div>
        
        <div class="img-info">
            <h3>Concert Image</h3>
            <img src="./images/concerts/P1110229.jpg" alt="Concert test" class="test-img" onload="console.log('Concert image loaded')" onerror="console.error('Concert image failed')">
            <p>Path: ./images/concerts/P1110229.jpg</p>
        </div>
        
        <div class="img-info">
            <h3>Food Image</h3>
            <img src="./images/food/Paneer Final 1.jpg" alt="Food test" class="test-img" onload="console.log('Food image loaded')" onerror="console.error('Food image failed')">
            <p>Path: ./images/food/Paneer Final 1.jpg</p>
        </div>
    </div>
    
    <script>
        console.log('Image test page loaded');
        
        // Check if images exist by trying to load them
        const images = [
            './images/weddings/KPS-34.jpg',
            './images/events/P1022542.jpg',
            './images/concerts/P1110229.jpg',
            './images/food/Paneer Final 1.jpg'
        ];
        
        images.forEach((src, index) => {
            const img = new Image();
            img.onload = () => console.log(`✅ Image ${index + 1} loaded: ${src}`);
            img.onerror = () => console.error(`❌ Image ${index + 1} failed: ${src}`);
            img.src = src;
        });
    </script>
</body>
</html>
