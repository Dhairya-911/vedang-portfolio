<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Debug Test</title>
    <link rel="stylesheet" href="css/carousel.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .portfolio-item {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .debug-info {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
        }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .warning { color: #ffd43b; }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîß Carousel Debug Test</h1>
        
        <div class="debug-info">
            <h3>Debug Console:</h3>
            <div id="debugOutput"></div>
            <button onclick="testAutoSlide()" style="margin: 10px 0; padding: 8px 16px; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer;">üîÑ Test Auto-Slide</button>
            <button onclick="clearDebug()" style="margin: 10px 0; padding: 8px 16px; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer;">üóëÔ∏è Clear Log</button>
        </div>

        <div class="portfolio-item">
            <h3>Test Carousel</h3>
            <div class="portfolio-carousel" data-category="test">
                <div class="carousel-container">
                    <div class="carousel-slide active">
                        <img src="./images/weddings/KPS-34.jpg" alt="Test image 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="./images/weddings/KPS-45.jpg" alt="Test image 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="./images/weddings/KPS-67.jpg" alt="Test image 3">
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-btn prev" aria-label="Previous image">‚Äπ</button>
                    <button class="carousel-btn next" aria-label="Next image">‚Ä∫</button>
                </div>
                <div class="carousel-indicators">
                    <span class="indicator active" data-slide="0"></span>
                    <span class="indicator" data-slide="1"></span>
                    <span class="indicator" data-slide="2"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/carousel.js"></script>
    <script>
        const debugOutput = document.getElementById('debugOutput');
        
        function addDebugMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            debugOutput.appendChild(div);
            console.log(message);
        }

        // Debug carousel initialization
        document.addEventListener('DOMContentLoaded', function() {
            addDebugMessage('üöÄ DOM Content Loaded', 'success');
            
            // Check if carousel elements exist
            const carousels = document.querySelectorAll('.portfolio-carousel');
            addDebugMessage(`üìä Found ${carousels.length} carousel(s)`, carousels.length > 0 ? 'success' : 'error');
            
            carousels.forEach((carousel, index) => {
                const slides = carousel.querySelectorAll('.carousel-slide');
                const buttons = carousel.querySelectorAll('.carousel-btn');
                const indicators = carousel.querySelectorAll('.indicator');
                
                addDebugMessage(`Carousel ${index + 1}: ${slides.length} slides, ${buttons.length} buttons, ${indicators.length} indicators`, 'info');
            });
            
            // Check if PortfolioCarousel class exists
            setTimeout(() => {
                if (typeof PortfolioCarousel !== 'undefined') {
                    addDebugMessage('‚úÖ PortfolioCarousel class loaded', 'success');
                    
                    if (window.portfolioCarousel) {
                        addDebugMessage('‚úÖ PortfolioCarousel instance created', 'success');
                    } else {
                        addDebugMessage('‚ùå PortfolioCarousel instance not found', 'error');
                    }
                } else {
                    addDebugMessage('‚ùå PortfolioCarousel class not loaded', 'error');
                }
                
                // Test button clicks
                const prevBtn = document.querySelector('.carousel-btn.prev');
                const nextBtn = document.querySelector('.carousel-btn.next');
                
                if (prevBtn && nextBtn) {
                    prevBtn.addEventListener('click', function(e) {
                        addDebugMessage('‚¨ÖÔ∏è Previous button clicked', 'warning');
                    });
                    
                    nextBtn.addEventListener('click', function(e) {
                        addDebugMessage('‚û°Ô∏è Next button clicked', 'warning');
                    });
                    
                    addDebugMessage('üéØ Button event listeners attached', 'success');
                } else {
                    addDebugMessage('‚ùå Carousel buttons not found', 'error');
                }
            }, 1000);
        });

        // Catch any JavaScript errors
        window.addEventListener('error', function(e) {
            addDebugMessage(`‚ùå JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });

        // Test auto-slide function
        window.testAutoSlide = function() {
            addDebugMessage('üß™ Testing auto-slide manually...', 'warning');
            if (window.portfolioCarousel) {
                window.portfolioCarousel.carousels.forEach((carouselData, category) => {
                    const status = `${category}: playing=${carouselData.isPlaying}, timer=${carouselData.autoSlideTimer ? 'active' : 'inactive'}`;
                    addDebugMessage(status, 'info');
                    
                    if (!carouselData.isPlaying) {
                        window.portfolioCarousel.startAutoSlide(carouselData);
                        addDebugMessage(`üîÑ Restarted auto-slide for ${category}`, 'success');
                    }
                });
            } else {
                addDebugMessage('‚ùå Portfolio carousel not found', 'error');
            }
        };

        // Clear debug log
        window.clearDebug = function() {
            debugOutput.innerHTML = '';
        };

        // Monitor carousel changes
        setInterval(() => {
            if (window.portfolioCarousel) {
                window.portfolioCarousel.carousels.forEach((carouselData, category) => {
                    const activeSlide = carouselData.element.querySelector('.carousel-slide.active');
                    if (activeSlide) {
                        const slideIndex = Array.from(carouselData.slides).indexOf(activeSlide);
                        if (slideIndex !== carouselData.currentSlide) {
                            addDebugMessage(`üì∏ ${category} changed to slide ${slideIndex}`, 'success');
                        }
                    }
                });
            }
        }, 1000);
    </script>
</body>
</html>
