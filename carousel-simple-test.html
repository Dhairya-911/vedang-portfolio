<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Simple Test</title>
    <link rel="stylesheet" href="css/carousel.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .portfolio-item {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .debug-panel {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .status {
            padding: 5px 0;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üé† Carousel Auto-Slide Test</h1>
        
        <div class="debug-panel">
            <h3>üîç Debug Status:</h3>
            <div id="debugStatus">Initializing...</div>
        </div>

        <div class="portfolio-item">
            <h3>Test Carousel 1 - Weddings</h3>
            <div class="portfolio-carousel" data-category="weddings">
                <div class="carousel-container">
                    <div class="carousel-slide active">
                        <img src="./images/weddings/KPS-34.jpg" alt="Wedding 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="./images/weddings/KPS-29.jpg" alt="Wedding 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="./images/weddings/KPS-33.jpg" alt="Wedding 3">
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-btn prev" aria-label="Previous">‚Äπ</button>
                    <button class="carousel-btn next" aria-label="Next">‚Ä∫</button>
                </div>
                <div class="carousel-indicators">
                    <span class="indicator active" data-slide="0"></span>
                    <span class="indicator" data-slide="1"></span>
                    <span class="indicator" data-slide="2"></span>
                </div>
            </div>
        </div>

        <div class="portfolio-item">
            <h3>Test Carousel 2 - Events</h3>
            <div class="portfolio-carousel" data-category="events">
                <div class="carousel-container">
                    <div class="carousel-slide active">
                        <img src="./images/events/P1022542.jpg" alt="Event 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="./images/events/P1022496.jpg" alt="Event 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="./images/events/P1160786-1.jpg" alt="Event 3">
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-btn prev" aria-label="Previous">‚Äπ</button>
                    <button class="carousel-btn next" aria-label="Next">‚Ä∫</button>
                </div>
                <div class="carousel-indicators">
                    <span class="indicator active" data-slide="0"></span>
                    <span class="indicator" data-slide="1"></span>
                    <span class="indicator" data-slide="2"></span>
                </div>
            </div>
        </div>

        <div style="margin-top: 30px; padding: 20px; background: #444; border-radius: 8px;">
            <h4>Manual Controls:</h4>
            <button onclick="testAutoSlide()" style="margin: 5px; padding: 8px 16px; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer;">üîÑ Start Auto-Slide</button>
            <button onclick="stopAutoSlide()" style="margin: 5px; padding: 8px 16px; background: #dc2626; color: white; border: none; border-radius: 4px; cursor: pointer;">‚èπÔ∏è Stop Auto-Slide</button>
            <button onclick="nextSlideManual()" style="margin: 5px; padding: 8px 16px; background: #16a34a; color: white; border: none; border-radius: 4px; cursor: pointer;">‚û°Ô∏è Next Slide</button>
        </div>
    </div>

    <script>
        const debugStatus = document.getElementById('debugStatus');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${timestamp}] ${message}`;
            debugStatus.appendChild(div);
            console.log(`[${timestamp}] ${message}`);
            
            // Keep only last 10 messages
            if (debugStatus.children.length > 10) {
                debugStatus.removeChild(debugStatus.firstChild);
            }
        }

        // Simple Carousel Implementation
        class SimpleCarousel {
            constructor() {
                this.carousels = [];
                this.autoSlideInterval = 2500; // 2.5 seconds
                // Disable auto-slide by default in test harness
                this.autoSlideEnabled = false;
                this.init();
            }

            init() {
                log('üöÄ Initializing Simple Carousel...', 'info');
                
                document.querySelectorAll('.portfolio-carousel').forEach(carousel => {
                    this.setupCarousel(carousel);
                });
                
                log(`‚úÖ Found and setup ${this.carousels.length} carousels`, 'success');
            }

            setupCarousel(element) {
                const category = element.dataset.category;
                const slides = element.querySelectorAll('.carousel-slide');
                const indicators = element.querySelectorAll('.indicator');
                const prevBtn = element.querySelector('.carousel-btn.prev');
                const nextBtn = element.querySelector('.carousel-btn.next');

                if (slides.length === 0) {
                    log(`‚ùå No slides found for ${category}`, 'error');
                    return;
                }

                const carousel = {
                    element,
                    category,
                    slides,
                    indicators,
                    currentSlide: 0,
                    totalSlides: slides.length,
                    timer: null,
                    isPlaying: false
                };

                this.carousels.push(carousel);
                log(`üì¶ Setup carousel: ${category} (${slides.length} slides)`, 'info');

                // Button events
                if (prevBtn) {
                    prevBtn.addEventListener('click', () => this.previousSlide(carousel));
                }
                if (nextBtn) {
                    nextBtn.addEventListener('click', () => this.nextSlide(carousel));
                }

                // Indicator events
                indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', () => this.goToSlide(carousel, index));
                });

                // Hover events
                element.addEventListener('mouseenter', () => this.pauseCarousel(carousel));
                element.addEventListener('mouseleave', () => {
                    if (this.autoSlideEnabled) this.startCarousel(carousel);
                });

                // Start auto-slide only if enabled
                if (this.autoSlideEnabled) this.startCarousel(carousel);
            }

            goToSlide(carousel, index) {
                // Remove active from current
                carousel.slides[carousel.currentSlide].classList.remove('active');
                carousel.indicators[carousel.currentSlide].classList.remove('active');

                // Set new active
                carousel.currentSlide = index;
                carousel.slides[carousel.currentSlide].classList.add('active');
                carousel.indicators[carousel.currentSlide].classList.add('active');

                log(`üì∏ ${carousel.category}: Slide ${index}`, 'success');
            }

            nextSlide(carousel) {
                const nextIndex = (carousel.currentSlide + 1) % carousel.totalSlides;
                this.goToSlide(carousel, nextIndex);
            }

            previousSlide(carousel) {
                const prevIndex = carousel.currentSlide === 0 
                    ? carousel.totalSlides - 1 
                    : carousel.currentSlide - 1;
                this.goToSlide(carousel, prevIndex);
            }

            startCarousel(carousel) {
                if (carousel.timer) {
                    clearInterval(carousel.timer);
                }

                // If auto-slide disabled, do nothing
                if (!this.autoSlideEnabled) {
                    log(`‚õî Auto-slide disabled for ${carousel.category}`, 'warning');
                    return;
                }

                carousel.timer = setInterval(() => {
                    this.nextSlide(carousel);
                }, this.autoSlideInterval);

                carousel.isPlaying = true;
                log(`‚ñ∂Ô∏è Started auto-slide: ${carousel.category}`, 'success');
            }

            pauseCarousel(carousel) {
                if (carousel.timer) {
                    clearInterval(carousel.timer);
                    carousel.timer = null;
                }
                carousel.isPlaying = false;
                log(`‚è∏Ô∏è Paused auto-slide: ${carousel.category}`, 'warning');
            }

            startAll() {
                this.carousels.forEach(carousel => this.startCarousel(carousel));
            }

            stopAll() {
                this.carousels.forEach(carousel => this.pauseCarousel(carousel));
            }
        }

        // Initialize carousel
        let simpleCarousel;
        
        document.addEventListener('DOMContentLoaded', () => {
            log('üåü DOM Content Loaded', 'info');
            
            setTimeout(() => {
                simpleCarousel = new SimpleCarousel();
                window.simpleCarousel = simpleCarousel;
                
                // Test functions
                window.testAutoSlide = () => {
                    log('üß™ Manual start requested', 'info');
                    simpleCarousel.startAll();
                };
                
                window.stopAutoSlide = () => {
                    log('üõë Manual stop requested', 'warning');
                    simpleCarousel.stopAll();
                };
                
                window.nextSlideManual = () => {
                    if (simpleCarousel.carousels.length > 0) {
                        simpleCarousel.nextSlide(simpleCarousel.carousels[0]);
                        log('üëÜ Manual next slide triggered', 'info');
                    }
                };
                
            }, 500);
        });
    </script>
</body>
</html>
