<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';

            try {
                // Test health endpoint first
                const healthResponse = await fetch('http://localhost:3000/health');
                const healthData = await healthResponse.json();
                
                console.log('Health check:', healthData);
                
                // Test contact endpoint
                const contactResponse = await fetch('http://localhost:3000/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        service: 'weddings',
                        message: 'This is a CORS test message'
                    })
                });

                const contactData = await contactResponse.json();
                
                resultDiv.innerHTML = `
                    <h3>✅ CORS Test Successful!</h3>
                    <p><strong>Health Check:</strong> ${healthData.message}</p>
                    <p><strong>Contact Response:</strong> ${contactData.message}</p>
                `;
                
            } catch (error) {
                console.error('CORS Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ CORS Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check browser console for details</p>
                `;
            }
        }
    </script>
</body>
</html>
