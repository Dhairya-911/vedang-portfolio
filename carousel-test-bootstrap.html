<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            padding: 50px;
        }
        
        .test-carousel {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .test-section {
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Bootstrap Carousel Test</h1>
        
        <div class="test-section">
            <h2>Test 1: Basic Bootstrap Carousel</h2>
            <div id="testCarousel1" class="carousel slide test-carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/weddings/KPS-34.jpg" class="d-block w-100" alt="Wedding 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/weddings/KPS-29.jpg" class="d-block w-100" alt="Wedding 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/weddings/KPS-33.jpg" class="d-block w-100" alt="Wedding 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#testCarousel1" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#testCarousel1" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#testCarousel1" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#testCarousel1" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#testCarousel1" data-bs-slide-to="2"></button>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Test 2: Image Paths Debug</h2>
            <div class="row">
                <div class="col-md-3">
                    <img src="./images/weddings/KPS-34.jpg" class="img-fluid" alt="Direct image 1">
                    <p class="small">./images/weddings/KPS-34.jpg</p>
                </div>
                <div class="col-md-3">
                    <img src="./images/events/P1022542.jpg" class="img-fluid" alt="Direct image 2">
                    <p class="small">./images/events/P1022542.jpg</p>
                </div>
                <div class="col-md-3">
                    <img src="./images/concerts/P1110229.jpg" class="img-fluid" alt="Direct image 3">
                    <p class="small">./images/concerts/P1110229.jpg</p>
                </div>
                <div class="col-md-3">
                    <img src="./images/food/Paneer Final 1.jpg" class="img-fluid" alt="Direct image 4">
                    <p class="small">./images/food/Paneer Final 1.jpg</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        console.log('Bootstrap carousel test loaded');
        
        // Log when carousel events happen
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('#testCarousel1');
            if (carousel) {
                carousel.addEventListener('slide.bs.carousel', function (e) {
                    console.log('Carousel sliding to:', e.to);
                });
                
                carousel.addEventListener('slid.bs.carousel', function (e) {
                    console.log('Carousel slid to:', e.to);
                });
            }
        });
        
        // Test image loading
        const images = document.querySelectorAll('img');
        images.forEach((img, index) => {
            img.onload = () => console.log(`✅ Image ${index + 1} loaded: ${img.src}`);
            img.onerror = () => console.error(`❌ Image ${index + 1} failed: ${img.src}`);
        });
    </script>
</body>
</html>
