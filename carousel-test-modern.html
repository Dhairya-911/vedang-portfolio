<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Carousel Test</title>
    <link rel="stylesheet" href="css/carousel-modern.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #007acc, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .carousel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .carousel-wrapper {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .carousel-title {
            margin: 0 0 15px 0;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            color: #00d4ff;
        }
        
        .debug-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            border: 1px solid #333;
        }
        
        .debug-panel h3 {
            margin: 0 0 15px 0;
            color: #00d4ff;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .debug-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: white;
        }
        
        .debug-btn.primary { background: #007acc; }
        .debug-btn.danger { background: #dc2626; }
        .debug-btn.success { background: #16a34a; }
        .debug-btn.info { background: #0ea5e9; }
        
        .debug-btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }
        
        .status-display {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            border: 1px solid #333;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .status-item {
            margin: 5px 0;
            padding: 3px 0;
        }
        
        .status-success { color: #4ade80; }
        .status-error { color: #f87171; }
        .status-warning { color: #fbbf24; }
        .status-info { color: #60a5fa; }
        
        @media (max-width: 768px) {
            .carousel-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .button-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="header">
            <h1>🎠 Modern Carousel Test</h1>
            <p>Testing the new portfolio carousel system</p>
        </div>

        <div class="carousel-grid">
            <!-- Weddings Carousel -->
            <div class="carousel-wrapper">
                <h3 class="carousel-title">WEDDINGS</h3>
                <div class="portfolio-carousel" data-category="weddings">
                    <div class="carousel-container">

                            <img src="./images/weddings/KPS-34.jpg" alt="Wedding 1" loading="lazy">
                        </div>
                        <div class="carousel-slide">
                            <img src="./images/weddings/KPS-29.jpg" alt="Wedding 2" loading="lazy">
                        </div>
                        <div class="carousel-slide">
                            <img src="./images/weddings/KPS-33.jpg" alt="Wedding 3" loading="lazy">
                        </div>
                        <div class="carousel-slide">
                            <img src="./images/weddings/KPS-42.jpg" alt="Wedding 4" loading="lazy">
                        </div>
                    </div>
                    <div class="carousel-controls">
                        <button class="carousel-btn prev" aria-label="Previous"></button>
                        <button class="carousel-btn next" aria-label="Next"></button>
                    </div>
                    <div class="carousel-indicators">
                        <span class="carousel-indicator active" data-slide="0"></span>
                        <span class="carousel-indicator" data-slide="1"></span>
                        <span class="carousel-indicator" data-slide="2"></span>

            </div>

            <!-- Events Carousel -->
            <div class="carousel-wrapper">

                <div class="portfolio-carousel" data-category="events">
                    <div class="carousel-container">

                        </div>
                        <div class="carousel-slide">
                            <img src="./images/events/P1022496.jpg" alt="Event 2" loading="lazy">
                        </div>
                        <div class="carousel-slide">
                            <img src="./images/events/P1160786-1.jpg" alt="Event 3" loading="lazy">
                        </div>
                    </div>
                    <div class="carousel-controls">
                        <button class="carousel-btn prev" aria-label="Previous"></button>
                        <button class="carousel-btn next" aria-label="Next"></button>
                    </div>
                    <div class="carousel-indicators">
                        <span class="carousel-indicator active" data-slide="0"></span>
                        <span class="carousel-indicator" data-slide="1"></span>
                        <span class="carousel-indicator" data-slide="2"></span>
                    </div>
                </div>
            </div>

            <!-- Concerts Carousel -->
            <div class="carousel-wrapper">
                <h3 class="carousel-title">CONCERTS</h3>
                <div class="portfolio-carousel" data-category="concerts">
                    <div class="carousel-container">
                        <div class="carousel-slide active">
                            <img src="./images/concerts/P1110229.jpg" alt="Concert 1" loading="lazy">
                        </div>
                        <div class="carousel-slide">
                            <img src="./images/concerts/P1110247.jpg" alt="Concert 2" loading="lazy">
                        </div>
                        <div class="carousel-slide">
                            <img src="./images/concerts/P1120087.jpg" alt="Concert 3" loading="lazy">

                    <div class="carousel-controls">

                    </div>
                    <div class="carousel-indicators">
                        <span class="carousel-indicator active" data-slide="0"></span>

                    </div>

            <!-- Food Carousel -->
            <div class="carousel-wrapper">
                <h3 class="carousel-title">FOOD</h3>
                <div class="portfolio-carousel" data-category="food">
                    <div class="carousel-container">
                        <div class="carousel-slide active">
                            <img src="./images/food/Paneer Final 1.jpg" alt="Food 1" loading="lazy">
                        </div>
                        <div class="carousel-slide">
                            <img src="./images/food/SAVE_20240629_110258.jpg" alt="Food 2" loading="lazy">
                        </div>
                        <div class="carousel-slide">
                            <img src="./images/food/SAVE_20240629_110335.jpg" alt="Food 3" loading="lazy">

                    </div>
                    <div class="carousel-controls">
                        <button class="carousel-btn prev" aria-label="Previous"></button>
                        <button class="carousel-btn next" aria-label="Next"></button>
                    </div>
                    <div class="carousel-indicators">
                        <span class="carousel-indicator active" data-slide="0"></span>

            </div>
        </div>

        <div class="debug-panel">
            <h3>🔧 Carousel Debug Controls</h3>
            <div class="button-group">
                <button class="debug-btn primary" onclick="carouselDebug.start()">▶️ Start All</button>
                <button class="debug-btn danger" onclick="carouselDebug.stop()">⏹️ Stop All</button>
                <button class="debug-btn success" onclick="carouselDebug.status()">📊 Status</button>
                <button class="debug-btn info" onclick="carouselDebug.next('weddings')">➡️ Next Wedding</button>
                <button class="debug-btn info" onclick="clearStatus()">🗑️ Clear Log</button>
            </div>
            <div class="status-display" id="statusDisplay">
                <div class="status-item status-info">🚀 Debug panel ready...</div>
            </div>
        </div>
    </div>

    <script src="js/carousel-modern.js"></script>
    
    <script>
        // Enhanced debug logging
        const statusDisplay = document.getElementById('statusDisplay');
        
        function addStatus(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `status-item status-${type}`;
            div.textContent = `[${timestamp}] ${message}`;
            statusDisplay.appendChild(div);
            statusDisplay.scrollTop = statusDisplay.scrollHeight;
            
            // Keep only last 20 messages
            if (statusDisplay.children.length > 20) {
                statusDisplay.removeChild(statusDisplay.firstChild);
            }
        }
        
        function clearStatus() {
            statusDisplay.innerHTML = '<div class="status-item status-info">🗑️ Log cleared...</div>';
        }
        
        // Override console.log for this page
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            
            let type = 'info';
            if (message.includes('✅') || message.includes('🎉')) type = 'success';
            else if (message.includes('❌') || message.includes('⚠️')) type = 'error';
            else if (message.includes('⏸️') || message.includes('🛑')) type = 'warning';
            
            addStatus(message, type);
        };
        
        // Test carousel functionality
        window.addEventListener('load', () => {
            setTimeout(() => {
                addStatus('🎯 Testing carousel functionality...', 'info');
                
                if (window.modernCarousel) {
                    addStatus(`📊 Found ${window.modernCarousel.carousels.length} carousels`, 'success');
                    
                    // Test auto-slide
                    setTimeout(() => {
                        addStatus('🔄 Auto-slide test in progress...', 'info');
                    }, 5000);
                } else {
                    addStatus('❌ Modern carousel not found!', 'error');
                }
            }, 1000);
        });
    </script>
</body>
</html>
